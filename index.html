<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery.js"></script>
        <script src="app.js"></script>  
        <title>Agata's boardgame catalogue</title>
    </head>   
    <body>
        <h1>Agata's boardgame catalogue</h1>
        <button type="button" id="showAll">Show all board games</button>
        <div id="allGames" class="div"></div>
        <h3>Add game</h3>
        <form method="post">
            <label for="name">Title: </label>
            <input type="text" name="name" id="name">
            <br>
            <label for="type">Type: </label>
            <input type="text" name="type" id="type">
            <br>
            <label for="min_players">Min. players: </label>
            <input type="text" name="min_players" id="min_players">
            <br>
            <label for="max_players">Max. players: </label>
            <input type="text" name="max_players" id="max_players">
            <br>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description">
            <br>
            <input type="submit" value="Add game" id="add">           
        </form>
        <br>
        <br>
        <h3>Find game</h3>
        <br>
        <h2>Find by title:</h2>
        <form method="post">
            <label for="name2">Title: </label>
            <input type="text" name="name2" id="name2">
            <br>
            <input type="button" value="Find by title" id="findGameByTitle">
        </form>
        
        <div id="gameTitle" class="div"></div>
        
        <h2>Find by type:</h2>
        <form method="post">
            <label for="type2">Type: </label>
            <input type="text" name="type2" id="type2">
            <br>
            <input type="button" value="Find by type" id="findGameByType">  
        </form>
        
        <div id="gameType" class="div"></div>
        
        <br>
        <h2>Find by number of players:</h2>
        <form>
            <label for="no_players">Number of players: </label>
            <input type="text" name="no_players" id="no_players">
            <br>
            <br>
            <input type="button" value="Find game" id="findGameByNumber">           
        </form>
        
        <div id="gamesFound" class="div"></div>
        
        <br>
        <br>
        <h3>Delete game</h3>
        <form method="post">
            <label for="name3">Title: </label>
            <input type="text" name="name3" id="name3">
            <br>
        </form>
        <br>
        
        
        
        
        
        
        
        
    </body>
       
        
</html>
