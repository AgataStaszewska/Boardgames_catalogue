<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery.js"></script>
        <script src="app.js"></script>  
        <title>Agata's boardgame catalogue</title>
    </head>   
    <body>
        <h1>Agata's boardgame catalogue</h1>
        <button type="button" id="showAll">Show all board games</button>
        <div id="allGames" class="div"></div>
        <h3>Add game</h3>
        <form>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
            <br>
            <label for="type">Type: </label>
            <input type="text" name="type" id="type">
            <br>
            <label for="min_players">Min. players: </label>
            <input type="text" name="min_players" id="minPlayers">
            <br>
            <label for="max_players">Max. players: </label>
            <input type="text" name="max_players" id="maxPlayers">
            <br>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description">
            <br>
            <input type="submit" value="Add game" id="add">           
        </form>
        <br>
        <br>
        <h3>Find game</h3>
        <form>
            <label for="title">Title: </label>
            <input type="text" name="title">
            <br>
            <label for="type">Type: </label>
            <input type="text" name="type">
            <br>
            <label for="min_players">Min. players: </label>
            <input type="text" name="min_players">
            <br>
            <label for="max_players">Max. players: </label>
            <input type="text" name="max_players">
            <br>
            <label for="description">Description: </label>
            <input type="text" name="description">
            <br>
            <input type="submit" value="Find game">           
        </form>
        
        
        
        
        
        
        
    </body>
       
        
</html>
