<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery.js"></script>
        <script src="app.js"></script>  
        <title>Agata's boardgames catalogue</title>
    </head>   
    <body>
        <h1>Agata's boardgames catalogue</h1>
        <button type="button" id="showAll">Show all board games</button>
        <div id="allGames" class="div"></div>
        <br>
        <br>
        <h2 id="addHeading">Add game</h2>
        <form method="post">
            <!--<label for="name">Title: </label>-->
            <input type="text" name="name" id="name" placeholder="Enter title">
            <br>
            <!--<label for="type">Type: </label>-->
            <input type="text" name="type" id="type" placeholder="Enter type">
            <br>
            <!--<label for="min_players">Min. players: </label>-->
            <input type="text" name="min_players" id="min_players" placeholder="Enter min. players">
            <br>
            <!--<label for="max_players">Max. players: </label>-->
            <input type="text" name="max_players" id="max_players" placeholder="Enter max. players">
            <br>
            <!--<label for="description">Description: </label>-->
            <input type="text" name="description" id="description" placeholder="Enter description">
            <br>
            <br>
            <input type="submit" value="Add game" id="add">           
        </form>
        <br>

        <h2>Find game</h2>

        <h3>Find by title:</h3>
        <form method="post">

            <input type="text" name="name2" id="name2">
            <br>
            <br>
            <input type="button" value="Find by title" id="findGameByTitle">
        </form>
        
        <div id="gameTitle" class="div"></div>
        
        <h3>Find by type:</h3>
        <form method="post">

            <input type="text" name="type2" id="type2">
            <br>
            <br>
            <input type="button" value="Find by type" id="findGameByType">  
        </form>
        
        <div id="gameType" class="div"></div>
        
        <br>
        <h3>Find by number of players:</h3>
        <form>

            <input type="text" name="no_players" id="no_players">
            <br>
            <br>
            <input type="button" value="Find game" id="findGameByNumber">           
        </form>
        
        <div id="gameNumber" class="div"></div>
        
        <br>
        <br>
        <h2>Delete game</h2>
        <form method="post" autocomplete="off">

            <input type="text" name="name3" id="name3" placeholder="Enter title">
            <br>
            <br>
            <input type="button" value="Delete game" id="deleteGame">    
        </form>
        <br>
        
        
        
        
        
        
        
        
    </body>
       
        
</html>
